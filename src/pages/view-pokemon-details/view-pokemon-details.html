<ion-header>

  <ion-navbar>
    <ion-title>Pokemon Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="pokemon">
    <ion-card>
      <img src={{getPokemonImageUrl(pokemon)}} />
      <ion-card-content>
        <ion-card-title>
          {{pokemon.name}}
        </ion-card-title>
        <p>
          Name:&nbsp;{{pokemon.name}}
          <br> Height:&nbsp;{{pokemon.height}}
          <br> Weight:&nbsp;{{pokemon.weight}}
          <br> Base Experience:&nbsp;{{pokemon.baseExperience}}
          <br>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
