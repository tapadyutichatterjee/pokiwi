<ion-header>
  <ion-navbar>
    <ion-title>Pokiwi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
  <ion-item *ngFor = "let pokemon of pokemonList" >
    <ion-thumbnail item-start>
      <img src="{{getPokemonImageUrl(pokemon)}}">
    </ion-thumbnail>
    <h2>{{pokemon.name}}</h2>
    <button ion-button clear item-end (click) ="viewPokemonDetails(pokemon)">View</button>
  </ion-item>
</ion-list>
</ion-content>
